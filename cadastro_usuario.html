<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/cadastro.css">
    <title>Cadastro de Usuário</title>
</head>

<body>
    <div>
        <form id="form_usuario">
            <input type="hidden" id="user_id" name="user_id">
            <div class="linha">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name">
                <label for="CPF">CPF:</label>
                <input type="text" id="CPF" name="CPF">
            </div>
            <div class="linha">
                <label for="data_nascimento">Data de Nascimento:</label>
                <input type="date" id="data_nascimento" name="data_nascimento">
                <label for="sexo">Sexo:</label>
                <select name="sexo" id="sexo">
                    <option value="" selected></option>
                    <option value="Masculino">Masculino</option>
                    <option value="Feminino">Feminino</option>
                    <option value="Não Informar">Não Informar</option>
                </select>
            </div>
            <div class="linha">
                <label for="estado_civil">Estado Civil:</label>
                <select name="estado_civil" id="estado_civil">
                    <option value="" selected></option>
                    <option value="solteiro">Solteiro(a)</option>
                    <option value="casado">Casado(a)</option>
                    <option value="divorciado">Divorciado(a)</option>
                    <option value="viuvo">Viúvo(a)</option>
                    <option value="União Estavel">União Estavel</option>
                </select>
                <label for="tipo_usuario">Tipo de Usuário:</label>
                <select name="tipo_usuario" id="tipo_usuario">
                    <option value="0" selected>Cliente</option>
                    <option value="1">Administrador</option>
                </select>
            </div>
            <div class="linha">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password">
            </div>
            <div class="linha">
                <input type="submit" value="Cadastrar Usuário">
                <button type="button" onclick="pesquisarUsuario()">Pesquisar Usuário</button>
                <button type="button" onclick="editarUsuario(form, usuarioId)">Editar Usuário</button>
                <button type="button" onclick="excluirUsuario(form, usuarioId)" id="btnexcluir">Excluir Usuário</button>
            </div>
        </form>
    </div>

</body>
<script src="js/crud_usuario.js"></script>

</html>
